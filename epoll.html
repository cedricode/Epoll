<div class="container" id="main">

    <!--如果是当前用户 显示添加问题区域-->
    {{#if currentUser}}
        {{>addQuestion}}
    {{/if}}

    {{#unless currentUser}}
        {{>banner}}
    {{/unless}}

    {{>questions}}

</div>

<!--<template name="hello">

</template>-->

<template name="banner">

    <div class="container">
        <div class="row">
            <div class="span6">
                <div class="well">
                    <h4>Sign in using Twitter to submit new
                        questions or to vote.
                    </h4>
                    {{>loginButtons}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="addQuestion">

    <textarea rows="3" class="input-xxlarge" name="questionText" id="questionText"
              placeholder="Add your question"></textarea>
    <br/>
    <input type="button" class="btn-info add-question" value="Add Question"/>

</template>

<template name="questions">
    <h2>All questions</h2>
    {{#each items}}
        {{>question}}
    {{/each}}
</template>


<template name="question">

    <div>
        <p class="lead">

            {{questionText}}
            <a class="btn btn-small btn-success yes {{#unless currentUser}}disabled{{/unless}}"
               href="#"><i class="icon-thumbs-up"></i>Yes </a>

            <a class="btn btn-small btn-danger no {{#unless currentUser}}disabled{{/unless}}"
               href="#"><i class="icon-thumbs-up"></i>No</a>

            <b>{{num}}</b>
        </p>
    </div>
</template>
