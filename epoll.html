<head>
    <title>
        Share your opinion online, anywhere, anytime
    </title>
</head>

<body>


<div class="container" id="main">


    {{#if currentUser}}
        {{>addQuestion}}
    {{/if}}

    {{#unless currentUser}}
        {{>banner}}
    {{/unless}}

    {{>questions}}

</div>

<div class="footer">
    <p>&copy;2015 iHealthLabs Europe Inc. All rights reserved.</p>
</div>

</body>

<!--<template name="hello">
    <input type="button" value="Click me">
</template>-->

<template name="banner">

    <div class="container">
        <div class="row">
            <div class="span6">
                <div class="well">
                    <h4>Sign in using Twitter to submit new
                        questions or to vote.
                    </h4>
                    {{>loginButtons}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="addQuestion">

    <textarea rows="3" class="input-xxlarge" name="questionText" id="questionText"
              placeholder="Express your questions"></textarea>

    <input type="button" class="btn-info add-question" value="Add Question"/>

</template>

<template name="questions">
    <hr>
    <h2>Questions list:</h2>
    {{#each items}}
        {{>question}}
    {{/each}}
</template>


<template name="question">
    <div>
        <p class="lead">

            <div>{{questionText}}

            <a class="btn btn-small delete {{#unless currentUser}}disabled{{/unless}}"
               href="#"><i class="icon-remove-sign"></i>Delete</a></div>

            <textarea rows="1" style="width: 200px;margin-top:10px" name="answerText{{this_id}}" id="answerText{{this._id}}"
                      placeholder="Add your answer"></textarea>
            <input type="button" class="btn add-answer" value="+"/>
           <br/>

            {{#each answers}}
                {{>answer}}
               <br/>
            {{/each}}

        </p>
    </div>
</template>


<template name="answer">
        {{answerText}}
        <a class="btn btn-small btn-success yes"
           href="#"><i class="icon-thumbs-up"></i>Yes </a>

        <a class="btn btn-small btn-danger no"
           href="#"><i class="icon-thumbs-up"></i>No</a>

        <b>{{num}}</b>
</template>
